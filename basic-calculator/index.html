<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <!-- Custom CSS Styling -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calculator">
            <h1>Calculator</h1>
            <input type="text" id="display" placeholder="Enter Numbers To Calculate" disabled>
            <div class="buttons">
                <button onclick="cube()" class="squre">x<sup>3</sup></button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="addToShow('%')">%</button>
                <button onclick="addToShow('/')">/</button>
                <button onclick="addToShow('7')">7</button>
                <button onclick="addToShow('8')">8</button>
                <button onclick="addToShow('9')">9</button>
                <button onclick="addToShow('*')">x</button>
                <button onclick="addToShow('4')">4</button>
                <button onclick="addToShow('5')">5</button>
                <button onclick="addToShow('6')">6</button>
                <button onclick="addToShow('-')">-</button>
                <button onclick="addToShow('1')">1</button>
                <button onclick="addToShow('2')">2</button>
                <button onclick="addToShow('3')">3</button>
                <button onclick="addToShow('+')">+</button>
                <button onclick="squre()" class="squre">x<sup>2</sup></button>
                <button onclick="addToShow('0')">0</button>
                <button onclick="addToShow('.')">.</button>
                <button onclick="calculate()" id="equalButton">=</button>
            </div>
            
        </div>


        <!-- JavaScript -->
        <script src="./script.js"></script>
    </body>

</html>
