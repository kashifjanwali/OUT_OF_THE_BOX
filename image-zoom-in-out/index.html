<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom Out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image zoom in/out</h1>
    <div class="p-div">
    <div class="container">
        <img src="./images/steve-jobs-picture.jpg" alt="Steve Jobs" class="zoom zoom-in" title="Steve Jobs">
    </div>

    <div class="container">
        <img src="./images/steve-jobs-picture.jpg" alt="Steve Jobs" class="zoom zoom-out" title="Steve Jobs">
    </div>
    </div>
</body>
</html>
