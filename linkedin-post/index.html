<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkedIn Post</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="in-post">
            <div class="image">
                <img src="./image/Kashf-Hussain.jpg" alt="languages">
            </div>
            <div class="icons">
                <span class="icon like"><img src="./image/like.png" alt="Like" title="Like"></span>
                <span class="icon celebrate"><img src="./image/celebrate.png" alt="Celebrate" title="Celebrate"></span>
                <span class="icon support"><img src="./image/support.png" alt="Support" title="Support"></span>
                <span class="icon love"><img src="./image/love.png" alt="Love" title="Love"></span>
                <span class="icon insightful"><img src="./image/3989082-middle.png" alt="Insightful"
                        title="Insightful"></span>
                <span class="icon funny"><img src="./image/funny.png" alt="Funny" title="Funny"></span>
            </div>
            <div class="icons-text">
                <span class="icon-text">Like</span>
                <span class="icon-text">Celebrate</span>
                <span class="icon-text">Support</span>
                <span class="icon-text">Love</span>
                <span class="icon-text">Insightful</span>
                <span class="icon-text">Funny</span>
            </div>
        </div>
    </body>

</html>
